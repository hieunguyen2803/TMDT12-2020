<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="assets\css\style-register.css">
  
<title>Registration</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="row">
                <div class="col-md-6">
                    <div class="form">
                        <h2>Registration</h2>
                        <div class="inputbox mt-3"> <span>First Name</span> <input type="text" placeholder="Name" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Email</span> <input type="text" placeholder="Email" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Phone</span> <input type="text" placeholder="+1 455 445 4532" name="" class="form-control"> </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-right"> <button class="btn btn-success register btn-block">Register</button> </div> <a href="#" class="login">Login</a>
                        </div>
                        <div class="form-check mt-2"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree to the terms and conditions of <a href="" class="login">Privacy & Policy</a> </label> </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center mt-5"> <img src="assets\img\register\1.png" width="400"> </div>
                </div>
            </div>
        </div>
    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>
</html>
